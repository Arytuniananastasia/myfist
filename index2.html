<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="main">
    <header>
        <span class="logo_img">
            <img src="./images/logo.svg" alt="">
        </span>
        <button class="install button">
            + установить расширение
        </button>
    </header>
    <div class="bread-camps">
        <a href="" class="home">home</a>
        <span class="spacer"></span>
        <a href="">избранное</a>
    </div>
    <div class="product_list__container">
        <div class="product_item">
            <table>
                <tr>
                    <td>
                        <div class="product-img"><img src="./images/1-452x552.jpg" alt=""></div>
                    </td>
                    <td>
                        <div
                                class="product-title">
                            Купить Сумка для ноутбука 14" HP Envy Urban Tote, серый по выгодной цене в интернет-магазине
                            СИТИЛИНК - Санкт-Петербург
                        </div>
                        <div
                                class="shop-name">
                            магазин:
                            <span class="shop-img">
                            <img src="images/auto-ru-logo.svg" alt="">
                            </span>
                        </div>
                        <div>
                            <span class="item-price">
                                    1 299 000,00 RUB
                            </span>
                            <span class="item-price-low">
                                <img src="images/shape-down.svg" alt="">
                            </span>
                            <span class="item-price-lightning">
                                <img src="images/shape.svg" alt="">
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
            <span class="btn-bookmark item-btn"><img src="images/bookmark.svg" alt=""></span>
            <span class="btm-text-edit item-btn"><img src="images/text-edit.svg" alt=""></span>
        </div>
        <div class="product_item"></div>
    </div>
</div>


</body>
</html>
